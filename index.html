<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Products</h2>
            <div class="product" data-name="Product 1" data-price="10">
                <img src="image/1.png" alt="Product 1" class="resize-image">
                <h3>Product 1</h3>
                <p>Price: $10</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Product 2" data-price="20">
                <img src="image/2.png" alt="Product 2"class="resize-image">
                <h3>Product 2</h3>
                <p>Price: $20</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Product 3" data-price="30">
                <img src="image/3.png" alt="Product 3"class="resize-image">
                <h3>Product 3</h3>
                <p>Price: $30</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>

        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: $0</p>
            <button id="checkout">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My E-Commerce Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
